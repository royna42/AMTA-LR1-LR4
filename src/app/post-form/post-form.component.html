<div>
    <input type="text" class="form-control" #myInputText placeholder="Title..." [(ngModel)]="title">
    <input type="text" class="form-control" #myInputText placeholder="Text..." [(ngModel)]="text">
    <button class="btn" (click)="addPost()">Add post!</button>
    <button class="btn" (click)="onLoadDefault()">Default style</button>
    <hr/>
    <h2>Search posts!</h2>
    <input type="text" (keyup)="onChangeSearch(searchInput)" class="form-control"
    placeholder="Search..." [(ngModel)]="searchInput">
    <button class="btn" (click)="setTitleSearch()">Filter Title</button>
    <button class="btn" (click)="setTextSearch()">Filter Text</button>
</div>
